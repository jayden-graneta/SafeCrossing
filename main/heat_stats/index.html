<script>
  var map = L.map('map').setView([43.704407, -79.527962], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Format and load heat layer
  addressPoints = addressPoints.map(p => [p[0], p[1]]);
  L.heatLayer(addressPoints).addTo(map);

  // Force Leaflet to recalculate map size after load
  setTimeout(() => {
    map.invalidateSize();
  }, 100);
</script>
